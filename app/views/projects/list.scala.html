@(projects: List[Project])

@main("One Line a Day - Projects") {

    <h1>Your projects</h1>
    <p>&nbsp;</p>

    <table class="table">
        <thead>
            <tr>
                <th>Project name</th>
                <th>Streak</th>
            </tr>
        </thead>
        @projects.map { project =>
            <tr>
                <td><a href="@routes.Projects.project(project.id)">@project.name</a></td>
                <td>Nothin' yet!</td>
            </tr>
        }
    </table>

    <p>&nbsp;</p>

    <a href="@routes.Projects.newProject" class="btn btn-success btn-lg">Start a new project</a>

}
