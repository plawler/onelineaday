@(field: Field, size: Int = 3, maxLength: Int = 4, label: String = "CHANGEME", placeholder: String = "", help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-xs-2">
        <input class="form-control"
        id="@field.id"
        name="@field.name"
        value="@field.value.getOrElse("")"
        size="@size"
        maxlength="@maxLength"
        placeholder="@placeholder" />
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
