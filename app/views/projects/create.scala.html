@(projectForm: Form[(String,String)])

@import helper.twitterBootstrap._

@main("One Line a Day - New Project") {
    <h1>Create a new project</h1>

    @helper.form(routes.Projects.add) {

        @helper.inputText(projectForm("name"))
        @helper.textarea(projectForm("description"))

        <button type="submit" class="btn btn-primary">Create project</button>
    }

}
