@(project: Project)

@import helper._

@main("One Line a Day - Project") {

    <h1>@project.name</h1>

    <p>@project.description</p>

    <p>Show the project calendar starting with the project start date</p>

    <p><a href="@routes.Projects.edit(project.id)">Edit this project</a>&nbsp;&nbsp;</p>

    @form(routes.Projects.delete(project.id)) { <button type="submit">Delete</button> }

}
